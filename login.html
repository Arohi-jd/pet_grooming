<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('images/Untitled design (4).png') ; 
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      margin: 0;
      position: relative;
    }

    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.8); 
      z-index: -1;
    }

    .main {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 10px 10px 8px 5px rgba(0, 0, 0, 0.2);
      width: 400px;
      text-align: center;
      height:600px
    }

    .main h1 {
      margin-bottom: 20px;
      color: #6a5acd; 
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .input-group input:focus {
      outline: none;
      border-color: #6a5acd;
      box-shadow: 0 0 5px #6a5acd;
    }

    .login-btn {
      background: #6a5acd;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      
    }

    .login-btn:hover {
      background: #836fff;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="main">
    
    <h1 style="margin-bottom: 0px;">Login</h1>
    <img src="images/istockphoto-1318673904-612x612-removebg-preview.png" style="width: 400px;">
    <div class="error-message" id="errorMessage">Please fill in all fields.</div>
    <div class="input-group">
      <input type="text" id="username" placeholder="Username">
    </div>
    <div class="input-group">
      <input type="password" id="password" placeholder="Password">
    </div>
    <button class="login-btn" onclick="validateLogin()">Login</button>
  </div>

  <script>
    function validateLogin() {
      const username = document.getElementById("username");
      const password = document.getElementById("password");
      const errorMessage = document.getElementById("errorMessage");

      if (username === "" || password === "") {
        errorMessage.style.display = "block";
      } else {
        errorMessage.style.display = "none";
        alert("Login successful!");

      }
    }
  </script>
</body>
</html>
